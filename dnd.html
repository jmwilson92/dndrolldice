<!DOCTYPE>
<html>
  <head>
    <title>DnD Character Creation</title>
    <link rel="stylesheet" href="dnds.css">
  </head>
  <body background="dndphoto.jpg" id="bg">
    <div id="intro">
      <h1>Welcome to the DnD Character Creation Portal</h1>
      <h3>Start by choosing your race and gender</h3>
    </div>
    <div id="race">
      <div="racelist">
        <h2 id="racetitle">Race's in Existence</h2>
        <select id="racemenu">
          <option value="dwarf">Dwarf</option>
          <option value="gnome">Elf</option>
          <option value="half-elf">Half-Elf</option>
          <option value="half-orc">Half-Orc</option>
          <option value="halfling">Halfling</option>
          <option value="human">Human</option>
          <option value="elf">Elf</option>
        </select>
        <div id="gender">
          <button type="button" class="genderbutton" id="malebutton">Male</button>
          <button type="button" class="genderbutton" id="femalebutton">Female</button>
        </div>
        <div id="subbut">
          <button type="button" id="subbutton">Submit</button>
        </div>
      </div>
    </div>
    <div class="baseabil">
      <h2>Determine your base abilities</h2>
      <form class="abilites">
        <div id="onedabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="onedabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
        <div id="twodabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="twodabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
        <div id="threedabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="threedabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
        <div id="fourdabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="fourdabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
        <div id="fivedabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="fivedabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
        <div id="sixdabil">
          <input type="button" class="gen" id="b" value="Generate">
          <select id="sixdabili">
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="intelligence">Intelligence</option>
            <option value="charisma">Charisma</option>
            <option value="wisdom">Wisdom</option>
            <option value="constitution">Constitution</option>
          </select>
          <output type="number" class="outgen" value="score">
        </div>
      </form>
      <div class="abilityassign">
        <button type="button" class="assign">Assign Ability Scores</button>
      </div>
    </div>
    <div class="basicinfo">
        <form>
          First name: <input type="text" name="fname">
          Last name: <input type="text" name="lname">
          <select class="classselect">
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="wizard">Wizard</option>
    </div>
  </body>
</html>
